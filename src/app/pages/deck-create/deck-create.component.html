
<!-- 
<div class="flex items-center justify-center">
  <mat-spinner *ngIf="spinner"></mat-spinner> -->
  
  <div class="table-container">
  <table  *ngIf="!spinner" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container  matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> <img class="card" [src]="element.images?.small" alt=""> </td>
    </ng-container>
  
   
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
  </table>
</div>
<mat-paginator (page)="onPageChange($event)"  *ngIf="!spinner" [length]="17174" [pageSizeOptions]="[250]" aria-label="Select page">
</mat-paginator>

<mat-form-field>
  <mat-label>Filtrar  Carta</mat-label>
  <input  matInput (keyup)="applyFilter($event)" placeholder="Filtrar" #input>
</mat-form-field>
