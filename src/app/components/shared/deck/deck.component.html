<div class="container mx-auto p-4 no-scroll">
  <div class="infos p-1 mb-4 flex justify-between">
    <h2 class="text-2xl font-bold mb-2">Cartas Pokémons: {{pokemons}}</h2>
    <h2 class="text-2xl font-bold mb-2">Cartas Treinador: {{coach}}</h2>
    <h2 class="text-2xl font-bold mb-2">Tipos de pokémons: {{returnTypes()}} {{quantityTypes}}</h2>
  </div>

  <div class="flex flex-wrap -mx-4">
    <div *ngFor="let item of data.deck.cards" class="w-full md:w-1/2 lg:w-1/4 px-4 mb-4">
      <img [src]="item.images.small" class="w-full h-auto">
    </div>
  </div>

  <div class="text-center mt-10">
    <button (click)="deleteDeck()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Apagar Deck</button>
  </div>
</div>
